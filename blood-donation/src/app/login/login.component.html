<div class="login-form">
    <h1>Login</h1>
    <form>
        <div class="content">
            <p *ngIf='this.invalidLogin'>Invalid username or password</p>
            <div class="input-field">
                <input type="text" placeholder="Username" [(ngModel)]="this.username" name="usernameTextBox"/>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" [(ngModel)]="this.password" name="passwordTextBox"/>
            </div>
            <div class="action">
                <button (click)="login($event)" class="btn btn-success">Login</button>
            </div>
        </div>   
    </form> 
</div>
