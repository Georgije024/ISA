<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="surname">Last Name</label>
        <input type="text" formControlName="surname" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="password">Email</label>
        <input type="email" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" formControlName="phoneNumber" class="form-control" />
    </div>
    <div class="form-group">
        <label for="jmbg">JMBG</label>
        <input type="number" formControlName="jmbg" class="form-control" />
    </div>
    <div class="form-group">
        <label for="job">Job</label>
        <input type="text" formControlName="job" class="form-control" />
    </div>
    <div class="form-group">
        <label for="biography">Biography</label>
        <input type="text" formControlName="biography" class="form-control" />
    </div>



    <div class="form-group">
        <button class="btn btn-primary">
            Register
        </button>

    </div>
</form>
